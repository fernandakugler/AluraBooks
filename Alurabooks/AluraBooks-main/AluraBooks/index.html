<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
        <link rel="stylesheet" href="resset.css">
    </head>
    <body>
        <header class="cabeçalho">
            <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
            <span class="cabeçalho_menu-hamburguer container_imagem"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Business</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo do Alurabooks" class="container_imagem">
            </div>
            <div class="container">
            <a href="#"><img src="img/Frame 145.svg" alt="Meus Favoritos" class="container_imagem"></a>
            <a href="#"><img src="img/Sacola.svg" alt="Carrinho de compras" class="container_imagem"></a>
            <a href="#"><img src="img/Vector (1).svg" alt="Meu perfil" class="container_imagem"></a>
            </div>
        </header>
            <section class="banner">
                <h2 class="banner_titulo">Já sabe por onde começar?</h2>
                <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
                <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
            </section>
            <div class="swiper-pagination"></div>
            <div class="carrossel">
            <section class="carrossel">
              <h2 class="carrossel_titulo">Novos lançamentos</h2>
                <!-- Slider main container -->
                <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre Apache Kafka e spring boot da AluraBooks"></div>
                <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre JavaScript da AluraBooks"></div>
                <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre Portugal da AluraBooks"></div>
                ...
                </div>
            </div>
  
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
  
                </div>
            </section>
            <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
            <script>
                const swiper = new Swiper('.swiper', {
                    spaceBetween: 10,
                    slidesPerView: 3,
                    pagination: {
                        el: 'swiper-pagination',
                        type:'bullets',
                    },
                });
            </script>  
    </body>
</html>
